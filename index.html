<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img" href="https://st.depositphotos.com/47845802/59772/v/450/depositphotos_597728224-stock-illustration-thermometer-icon-heat-temperature-scale.jpg">
	 
</head> 

<body> 
	<div class="container"> 
		<h1>Temperature Converter</h1>

		<div class="row"> 
			<div class="col"> 
				<label>Fahrenheit</label> 
				<input type="number" id="fahrenheit"> 
			</div> 

			<div class="col"> 
				<label>Celsius</label> 
				<input type="number" id="celsius"> 
			</div> 

			<div class="col"> 
				<label>Kelvin</label> 
				<input type="number" id="kelvin"> 
			</div> 
		</div> 
	</div> 

	
    <script src="script.js"></script>
</body> 

</html>
